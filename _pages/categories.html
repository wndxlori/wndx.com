---
layout: archive
permalink: /archives/category/
---
<ul class="posts">
  {% assign sorted-categories = site.categories | sort %}

  {% for item in sorted-categories %}
    <li class="{% if page.title == item[0] %}active{% endif %}">
        <a href="/archives/category/{{item[0]|slugify}}/">{{ item[0] }}</a>
    </li>
  {% endfor %}
</ul>
