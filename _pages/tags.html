---
layout: archive
permalink: /archives/tag/
---
<ul class="posts">
    {% assign sorted-tags = site.tags | sort %}
    {% for item in sorted-tags %}
    <li class="{% if page.title == item[0] %}active{% endif %}">
        <a href="/archives/tag/{{item[0]|slugify}}/">{{ item[0] }}</a>
    </li>
    {% endfor %}
</ul>
