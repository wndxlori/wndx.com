<div class="row page-feature">
	<div class="col-lg-12 page-image">
		<img src="/img/original/{{ page.feature.image }}" class="img-responsive" alt="{{ page.title }}" itemprop="image">
		{% if page.image.credit %}
		{{ page.image.credit }}
		{% endif %}
	</div><!-- /.page-image -->
	{% if page.image.caption %}
	<div class="col-lg-12 page-image-caption">
        <span class="text-muted">{{ page.image.caption }}</span>
	</div>
	{% endif %}
</div><!-- /.page-feature -->
