                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Past Events</legend>
                <div class="row">
                {% for talk in site.talks %}
                    <div class="col-lg-4 col-sm-6 talk-item">
                        <div class="talk-caption">
                            <h4>{{ talk.title }}</h4>
                            <p class="text-muted">{{ talk.subtitle }}</p>
                        </div>
                        <a href="#talkModal{{ talk.modal-id }}" class="talk-link" data-toggle="modal">
                            <div class="talk-hover">
                                <div class="talk-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/talks/{{ talk.img }}" class="img-responsive img-centered" alt="{{ talk.alt }}">
                        </a>
                    </div>
                {% endfor %}
                </div>
            </fieldset>
        </div>
